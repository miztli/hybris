text.company.manage.units.subtitle=Gruppen stellen eine logische Gruppierung von Personen oder Funktionen innerhalb einer hierarchischen Struktur dar. Sie können in der Gruppenhierarchie nach unten navigieren. Die Position einer Gruppe innerhalb einer Hierarchie ist wichtig, da Gruppen von ihrer übergeordneten Gruppe (sofern nicht lokal außer Kraft gesetzt) erben. Die Gruppenhierarchie hat auch Auswirkungen auf verfügbare Konten, Ausgabelimits, Lieferadressen und die Eskalation von z.B. Bestellgenehmigungen.
