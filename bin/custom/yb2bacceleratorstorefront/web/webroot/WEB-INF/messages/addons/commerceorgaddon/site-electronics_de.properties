text.company.manage.units.view.addresses.subtitle=Kunden, die für ein Ausgabenkonto bestellen, das dieser Gruppe zugeordnet ist, haben Zugriff auf die Adressen.
text.company.manage.units.view.administrators.subtitle=Mitglieder mit der Administrator-Rolle können diese Untergruppe der Gruppenhierarchie über den Bereich "Meine Gruppe" der Storefront verwalten. Durch Hinzufügen oder Entfernen eines Mitglieds erhält oder verliert es die Administrator-Rolle.
text.company.manage.units.view.approvers.subtitle=Während des Genehmigungsvorgangs werden Bestellungen hier referenzierten genehmigenden Personen zugeordnet, wenn die Person ausreichende Berechtigungen für die Genehmigung der Bestellung hat. Eine genehmigende Person mit geringeren ausreichenden Berechtigungen konnte erst weiter unten im Zweig in der Gruppenhierarchie bei dem Ausgabenkonto, bei dem bestellt wurde, gefunden werden.
text.company.manage.units.view.costCenters.subtitle=Die Ausgabenkonten sind für Mitglieder dieses Zweigs bei Erteilung einer Bestellung verfügbar.
text.company.manage.units.view.customers.subtitle=Mitglieder mit der Kunden-Rolle können bei den für sie verfügbaren Ausgabenkonten bestellen. Durch Hinzufügen oder Entfernen eines Mitglieds erhält oder verliert es die Kunden-Rolle.
text.company.manage.units.view.managers.subtitle=Mitglieder mit der Manager-Rolle können über den Bereich mit den Berichten der Storefront Berichte anzeigen (noch nicht implementiert). Durch Hinzufügen oder Entfernen eines Mitglieds erhält oder verliert es die Manager-Rolle.
text.company.manage.units.view.subtitle=Gruppen stellen eine logische Gruppierung von Personen oder Funktionen innerhalb einer hierarchischen Struktur dar. Gruppen werden in eine Unternehmenshierarchie eingebunden, in der Gruppen Eigenschaften von ihrer übergeordneten Gruppe erben (kann bei jeder Gruppe außer Kraft gesetzt werden).
text.company.manage.units.view.units.subtitle=Gruppen stellen eine logische Gruppierung von Personen oder Funktionen innerhalb einer hierarchischen Struktur dar. Die darunter aufgeführten Gruppen sind untergeordnete Gruppen der aktuellen Gruppe. Die Untergruppen und andere damit verknüpfte Objekte bilden diesen Zweig der Gruppenhierarchie.
