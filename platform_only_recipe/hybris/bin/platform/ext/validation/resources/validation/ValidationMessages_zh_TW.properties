javax.validation.constraints.AssertFalse.message=屬性「{field}」必須設定為「false」。
javax.validation.constraints.AssertTrue.message=屬性「{field}」必須設定為「true」。
javax.validation.constraints.DecimalMax.message=屬性「{field}」必須小於或等於 {value}。
javax.validation.constraints.DecimalMin.message=屬性「{field}」必須大於或等於 {value}。
javax.validation.constraints.Digits.message=屬性「{field}」有無效數字語法(需要是 <{integer} digits>.<{fraction} digits>)。
javax.validation.constraints.Future.message=屬性「{field}」必須是將來日期。
javax.validation.constraints.Max.message=屬性「{field}」必須小於或等於 {value}。
javax.validation.constraints.Min.message=屬性「{field}」必須大於或等於 {value}。
javax.validation.constraints.NotNull.message=屬性「{field}」不能為 null。
javax.validation.constraints.Null.message=屬性「{field}」必須為 null。
javax.validation.constraints.Past.message=屬性「{field}」必須在過去。
javax.validation.constraints.Pattern.message=屬性「{field}」必須符合規則運算式「{regexp}」。
javax.validation.constraints.Size.message=屬性「{field}」中的字元數必須介於 {min} 和 {max} (包含) 之間。

de.hybris.platform.validation.annotations.NotEmpty.message=屬性「{field}」不能為空白。
de.hybris.platform.validation.annotations.NotBlank.message=屬性「{field}」不能留空白。
de.hybris.platform.validation.annotations.XorNotNull.message=僅屬性「{firstFieldName}」或只有屬性「{secondFieldName}」必須包含資料。
de.hybris.platform.validation.annotations.Dynamic.message=類型「{type}」和指令碼「{expression}」呈報錯誤。

de.hybris.platform.validation.annotations.HybrisDecimalMax.message=屬性「{field}」必須小於或等於 {value}。
de.hybris.platform.validation.annotations.HybrisDecimalMin.message=屬性「{field}」必須大於或等於 {value}。

de.hybris.platform.validation.violation.inLanguage=語言
