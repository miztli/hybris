			}
		}
		pl.addons {
			forStoreFronts('ycommercewebservices'){
				names 'acceleratorwebservicesaddon'
				template 'ycommercewebservices'
			}
		}
    	pl.setup()
	}
}

task start {
	doLast {
		pl.startInBackground()
	}
}

task stop {
	doLast {
		pl.stopInBackground()
	}	
}

task initialize {
	doLast {
		pl.build()
	    pl.initialize()
	}
}
