text.company.manage.units.view.administrators.subtitle=Benutzer mit der Administrator-Rolle können diesen Unternehmenszweig über den Bereich "My Company" der Storefront verwalten. Durch Hinzufügen oder Entfernen eines Benutzers erhält oder verliert dieser die Administrator-Rolle.
text.company.manage.units.view.approvers.subtitle=Während des Genehmigungsvorgangs werden Bestellungen hier referenzierten genehmigenden Personen zugeordnet, wenn die Person ausreichende Berechtigungen für die Genehmigung der Bestellung hat. Eine genehmigende Person mit geringeren ausreichenden Berechtigungen konnte erst weiter unten im Zweig in der Unternehmenshierarchie bei der Kostenstelle, bei der bestellt wurde, gefunden werden.
