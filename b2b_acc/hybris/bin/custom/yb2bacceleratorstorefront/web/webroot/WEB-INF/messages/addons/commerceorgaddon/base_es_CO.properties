text.company.manage.units.subtitle=Las unidades representan una agrupación lógica de empleados o funciones dentro de una organización, como un equipo de proyecto o departamento. Las unidades se ubican en una jerarquía organizativa, que puede recorrer a continuación. Las unidades se heredan de su unidad superior (a menos que se sustituyan de manera local) y, como tal, la ubicación de una unidad dentro de la jerarquía es importante. La jerarquía organizativa también afecta cuestiones tales como los centros de costo, presupuestos, direcciones de entrega y la escalación disponibles, como la aprobación de orden.
