text.company.manage.units.view.approvers.subtitle=El proceso de aprobación asignará órdenes para autorizadores referenciados aquí si el empleado tiene permisos suficientes para aprobar la orden y ya no existe un autorizador con menores permisos en la parte inferior de la sucursal de esta jerarquía organizativa antes de alcanzar el centro de costo en el cual se ubicó la orden.
text.company.manage.units.view.costCenters.subtitle=Los centros de costo estarán disponibles para los miembros de esta sucursal al ubicar una orden.
text.company.manage.units.view.customers.subtitle=Los usuarios con el rol de cliente tienen la capacidad de ubicar órdenes en los centros de costo a los cuales tienen acceso. Al agregar o eliminar un usuario aquí, se agregará o eliminará el rol de cliente.
text.company.manage.units.view.managers.subtitle=Los usuarios con rol de gerente tienen la capacidad de ver informes utilizando el área de informes del escaparate (a la espera de implementación). Al agregar o eliminar un usuario aquí, se agregará o eliminará el rol de gerente del usuario.
text.company.manage.units.view.subtitle=Las unidades representan una agrupación lógica de empleados o funciones dentro de una organización, como un equipo de proyecto o departamento. Las unidades se ubican en una jerarquía organizativa desde una unidad superior, aunque esto se puede suprimir para cada unidad.
text.company.manage.units.view.units.subtitle=Las unidades representan una agrupación lógica de empleados o funciones dentro de una organización, como un equipo de proyecto o departamento. Las unidades debajo son unidades descendientes de la unidad actual, por ejemplo, si esta unidad fuese "Aprovisionamiento", entonces las unidades inferiores pueden ser "Aprovisionamiento de aparatos electrónicos" y "Aprovisionamiento de material de oficina". Las unidades inferiores, junto con otros business objects que tienen conectados, forman esta sucursal de la jerarquía organizativa.
